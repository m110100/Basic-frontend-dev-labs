<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Форма заполнения</title>
</head>
<body>
    <table width="40%">
        <tr>
            <td>
                <form action="mailto:shindayoni@gmail.com" enctype="text/plain">
                    <fieldset>
                        <p><label for="ID_Number">Indentification Number:</label><br><input type="text"></p>
                        <br>
                        <div class="main-information">
                            <p><label for="L_Name">Legal name:</label><br><input type="text" size="50"></p>
                            <br>
                            <p><label for="Adress_1">Adress 1:</label><br><input type="text" size="50"></p>
                            <br>
                            <p><label for="Adress_2">Adress 2:</label><br><input type="text" size="50"></p>
                        </div>
                        <br>
                        <div class="country-information">
                            <table width="97%">
                                <tr>
                                    <td><p><label for="City">City:</label><br><input type="text" size="20"></p></td>
                                    <td><p><label for="State">State:</label><br><input type="text"></p></td>
                                    <td><p><label for="Zip">Zip:</label><br><input type="text" size="20"></p></td>
                                    <td>
                                        <p><label for="Country">Country:</label><br>
                                            <select>
                                                <option value="Japan">Japan</option>
                                                <option value="Korea">Korea</option>
                                                <option value="China">China</option>
                                                <option value="Russia">Russia</option>
                                            </select>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="contact-information">
                            <table width="83%">
                                <tr>
                                    <td><p><label for="Phone">Phone:<br><input type="text" size="20"></label></p></td>
                                    <td><p><label for="Email">Email:<br><input type="email" size="43"></label></p></td>
                                </tr>
                            </table>
                        </div>
                        <br>
                        <br>
                        <div class="buttons">
                            <table align="right">
                                <tr>
                                    <td><input type="reset" value="Reset"></td>
                                    <td><input type="submit" value="Submit"></td>
                                </tr>
                            </table>
                        </div>
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
